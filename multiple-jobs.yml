name: Multiple Jobs
on: push
 Jobs: 
   build_jobs_1:
     runs-on: ubuntu-latest
     steps:
      - name: Install Cowsay Program
        runs: sudo apt-get install cowsay -y
      - name: Execute cowsay CMD
        runs: cowsay -f dragon "Run for cover, I am a DRAGON ....RAWR" >> dragon.txt
      - name: Sleep for 30 Second
        runs: Sleep 30
   test_jobs_2:
     runs-on:ubuntu-latest
     steps:
      - name: Sleep for 10 Second
        runs: Sleep 10
      - name: Test File Exist
        runs: grep -i "dragon" dragon.txt
   deploys_jobs_3:
    runs-on: ubuntu-latest
     steps:
      - name: Read File
        runs: cat dragon.txt
      - name: Deploy
        runs: echo Deploying.....
